<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero = prompt('Dime un número')  //pedimos numero por pantalla

        if(numero % 2 == 0){  //si el resto de la division entre 2 es 0
            window.alert("El número es par")  //es par
        }else{
            window.alert("El número es impar") //si no, es impar
        }
           
    </script>
</body>

</html>
