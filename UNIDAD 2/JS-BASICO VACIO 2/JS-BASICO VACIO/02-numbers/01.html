<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con numbers
    </title>
</head>
<body>
    <script type="text/javascript">
    
    const num1 = 4;
    const num2 = 20;
    const str1 = "algo";
    
    //--typeof--

    console.log(typeof num1);
  
    //--NaN--
   
    const mult =  num1 * str1;
    console.log(mult);        //NaN
    console.log(typeof mult); //Number

    //--Infinity--

    const division = 45 / 0;
    console.log(division);       //Infinity
    console.log(typeof division);//Number
  
    //--isNaN()--
    
    const numberstring = "30";
    const string = "20 a√±os";

    console.log(isNaN(mult));  //true
    console.log(isNaN(division));  //false


    console.log(isNaN("12"));  //false
    console.log(typeof "12")   //String
    console.log(isNaN(12));    //false
    console.log(isNaN(numberstring)); //false
    console.log(isNaN(string)); //true
    console.log(isNaN(NaN));   //true

    //--toString--

    const number = 100;
    console.log(number);  //100
    console.log(number.toString()); //"100"
    console.log(typeof number);  //Number
    console.log(typeof number.toString());  //String

    //toFixed

    const total = 234.541556;
    console.log(total.toFixed(2));  //234.54
 
    </script>
</body>
</html>
