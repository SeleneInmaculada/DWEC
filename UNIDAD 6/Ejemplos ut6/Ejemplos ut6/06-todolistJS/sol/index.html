<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ… To do List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5"> To do list</h1>

        <form id="formulario">
            <input id="input" type="text" placeholder="Introduzca una terea" class="form-control my-2" autofocus>
            <button class="btn btn-primary btn-block w-100" type="submit">Agregar</button>

        </form>

        <div id="lista-tareas" class="mt-3">
        </div>


    </div>

    <template id="template-item">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">
                Tarea 1
            </p>
            <h3 class="m-0">
                <i class="fas fa-check text-success" role="button"></i>
                <i class="fas fa-ban text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
