<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <body>
        <h1 style="color:rgb(36, 132, 211)">Formulario de Inscripción</h1>
        <form>
            <fieldset>
                <legend>Datos Generales Selene Inmaculada García Chacón</legend>
                <!-- PRIMER NOMBRE -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="primernombre" style="color:rgb(8, 37, 166)">Primer
                                nombre:</label>
                            <input type="text" id="primernombre" class="form-control" />
                        </div>
                    </div>
                    <!-- APELLIDOS -->
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="apellidos" style="color:rgb(8, 37, 166)">Apellidos:</label>
                            <input type="text" id="apellidos" class="form-control" />
                        </div>
                    </div>
                </div>

                <!-- DIRECCION -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="direccion" style="color:rgb(8, 37, 166)">Dirección:</label>
                    <input type="text" id="direccion" class="form-control" />
                </div>

                <!-- NUMERO DE TELEFONO -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="telefono" style="color:rgb(8, 37, 166)">Número de teléfono: </label>
                    <input type="number" id="telefono" class="form-control" />
                </div>
                <!-- DIRECCION DE EMAIL -->
                <div class="form-group">
                    <label for="correo" style="color:rgb(8, 37, 166)">Dirección de Email:</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                </div>
                <!-- <INFORMACION ADICIONAL -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="comentarios" style="color:rgb(8, 37, 166)">Información
                        adicional:</label><br>
                    <textarea class="form-control" id="comentarios" rows="4"></textarea>
                </div>

                <!-- CHECK DE GRADOS -->
                <label class="form-label" for="grados" style="color:rgb(8, 37, 166)"><b>Grado que desea
                        cursar:</b></label>
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="grados" />
                    <label class="form-check-label" for="grados"> ASIR </label><br>
                    <input class="form-check-input me-2" type="checkbox" value="" id="grados" />
                    <label class="form-check-label" for="grados"> DAW </label><br>
                    <input class="form-check-input me-2" type="checkbox" value="" id="grados" />
                    <label class="form-check-label" for="grados"> DAM</label><br>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
            </fieldset>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
